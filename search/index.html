    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var upgradeElement = document.querySelector('.mdl-js-radio');
            if (upgradeElement) {
                componentHandler.upgradeElement(upgradeElement);
            }
        });

        function performSearch() {
            var searchInput = document.getElementById('search-input').value;
            var selectedEngine = document.querySelector('input[name="engine"]:checked').value;

            // 在这里执行搜索操作，例如打开一个新的窗口或跳转到搜索页面
            var searchUrl = '';
            switch (selectedEngine) {
                case '52ME':
                    searchUrl = 'http://java.52emu.cn/?nkey=n&qiqi=' + encodeURIComponent(searchInput);
                    break;
                case 'JAVA手机乐园':
                    searchUrl = 'http://jvgm.cn/search?key=' + encodeURIComponent(searchInput);
                    break;
                case 'J2MECloud':
                    searchUrl = 'http://j2mecloud.tpddns.cn:3092/games.jsp?keyword=' + encodeURIComponent(searchInput);
                    break;
            }

            if (searchUrl) {
                window.open(searchUrl, '_blank'); // 在新窗口中打开搜索页面
            }
        }

        document.querySelector('.search-container').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
