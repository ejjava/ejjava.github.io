    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #templateList {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        code {
            display: block;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            word-break: break-all;
        }

        .copy-button {
            margin-top: 10px;
        }
    </style>

<body>
    <div class="form-group">
        <label for="name">名字：</label>
        <input type="text" id="name" />
    </div>
    <div class="form-group">
        <label for="link">链接：</label>
        <input type="text" id="link" />
    </div>
    <button onclick="generateTemplate()">生成模板</button>
    <div id="templateList"></div>
    <button class="copy-button" onclick="copyAllTemplates()">复制全部</button>

    <script>
        function generateTemplate() {
            var nameInput = document.getElementById("name");
            var linkInput = document.getElementById("link");
            var templateListDiv = document.getElementById("templateList");

            var name = nameInput.value;
            var link = linkInput.value;

            var template = '<li><p>&nbsp;' + name + '&nbsp;&nbsp;&nbsp;<a href="' + link + '">下载</a></p></li>';
            
            var newTemplate = document.createElement("div");
            
            templateListDiv.appendChild(newTemplate);

            var codeOutput = document.createElement("code");
            codeOutput.textContent = template;
            templateListDiv.appendChild(codeOutput);
            
            // 复制该模板代码
            codeOutput.addEventListener("click", function() {
                copyTemplate(template);
            });
        }
        
        function copyTemplate(template) {
            var textarea = document.createElement("textarea");
            textarea.style.position = "fixed";
            textarea.style.opacity = 0;
            textarea.value = template;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("已复制到剪贴板");
        }

        function copyAllTemplates() {
            var templateList = document.querySelectorAll("#templateList code");
            var allTemplates = "";

            templateList.forEach(function(template) {
                allTemplates += template.textContent + "\n";
            });

            copyTemplate(allTemplates);
        }
    </script>
</body>
